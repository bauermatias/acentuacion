    <meta charset="UTF-8">

    <title>Juego de Acentuación</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Poppins', sans-serif;
        }
        .feedback-icon {
            width: 80px;
            height: 80px;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        
        <!-- Pantalla de Selección de Modo -->
        <div id="menu-screen" class="text-center bg-white p-8 rounded-2xl shadow-xl">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 title-font mb-2">¡A Practicar Acentos!</h1>
            <p class="text-gray-600 mb-8 text-lg">Elige un modo de juego para comenzar.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Modo 1: Escribir la palabra -->
                <div class="bg-blue-50 p-6 rounded-xl border-2 border-blue-200">
                    <h2 class="text-2xl font-bold text-blue-800 mb-3">Modo 1: Acentuar</h2>
                    <p class="text-blue-700 mb-6">Te daré una palabra sin tilde. ¡Escríbela correctamente!</p>
                    <button onclick="startGame(1)" class="btn w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-600">Jugar a Acentuar</button>
                </div>
                <!-- Modo 2: Clasificar la palabra -->
                <div class="bg-green-50 p-6 rounded-xl border-2 border-green-200">

                    <p class="text-green-700 mb-6">Te daré una palabra con tilde. ¡Dime qué tipo es!</p>
                    <button onclick="startGame(2)" class="btn w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-600">Jugar a Clasificar</button>
                </div>
            </div>
        </div>

        <!-- Pantalla de Juego -->
        <div id="game-screen" class="hidden">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center">

                <p class="text-5xl md:text-6xl font-bold text-gray-800 mb-8" id="word-display"></p>
                
                <!-- Contenedor para los inputs de cada modo -->
                <div id="input-container" class="mb-6"></div>

                <!-- Contenedor para la retroalimentación -->
                <div id="feedback-container" class="min-h-[150px] flex flex-col items-center justify-center"></div>
                
                <!-- Botones de navegación -->
                <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">

        // --- VARIABLES GLOBALES ---
        let currentWord = null;
        let currentMode = 0; // 1 para acentuar, 2 para clasificar

        const gameScreen = document.getElementById('game-screen');
        const gameModeTitle = document.getElementById('game-mode-title');
        const wordDisplay = document.getElementById('word-display');
        const inputContainer = document.getElementById('input-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const nextWordBtn = document.getElementById('next-word-btn');

        // --- FUNCIONES DEL JUEGO ---

        /**
         * Inicia el juego en el modo seleccionado.
         * @param {number} mode - El modo de juego (1 o 2).
         */
        function startGame(mode) {
            currentMode = mode;
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameModeTitle.textContent = mode === 1 ? 'Modo: Acentuar la palabra' : 'Modo: Clasificar la palabra';
            nextWord();
        }

        /**
         * Selecciona una nueva palabra y prepara la interfaz.
         */
        function nextWord() {
            // Seleccionar una palabra aleatoria de la lista
            const randomIndex = Math.floor(Math.random() * palabras.length);
            currentWord = palabras[randomIndex];

            // Limpiar la interfaz
            feedbackContainer.innerHTML = '';
            inputContainer.innerHTML = '';
            nextWordBtn.classList.add('hidden');

            // Configurar la interfaz según el modo de juego
            if (currentMode === 1) {
                setupMode1();
            } else {
                setupMode2();
            }
        }

        /**
         * Configura la interfaz para el Modo 1 (Acentuar).
         */
        function setupMode1() {
            wordDisplay.textContent = currentWord.palabra;
            inputContainer.innerHTML = `
                <input type="text" id="word-input" class="w-full max-w-sm text-center text-2xl p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Escribe aquí...">
                <button onclick="checkAnswerMode1()" id="submit-btn" class="btn mt-4 bg-blue-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-600">Enviar</button>
            `;
            // Permitir enviar con la tecla Enter
            document.getElementById('word-input').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkAnswerMode1();
                }
            });
        }

        /**
         * Configura la interfaz para el Modo 2 (Clasificar).
         */
        function setupMode2() {
            wordDisplay.textContent = currentWord.acentuada;
            inputContainer.innerHTML = `
                <div class="flex flex-wrap justify-center gap-4">
                    <button onclick="checkAnswerMode2('aguda')" class="btn choice-btn bg-red-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-red-600">Aguda</button>
                    <button onclick="checkAnswerMode2('grave')" class="btn choice-btn bg-yellow-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-yellow-600">Grave</button>
                    <button onclick="checkAnswerMode2('esdrújula')" class="btn choice-btn bg-purple-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-purple-600">Esdrújula</button>
                </div>
            `;
        }

        /**
         * Verifica la respuesta para el Modo 1.
         */
        function checkAnswerMode1() {
            const userInput = document.getElementById('word-input').value.trim().toLowerCase();
            const correctAnswer = currentWord.acentuada.toLowerCase();
            const isCorrect = userInput === correctAnswer;
            showFeedback(isCorrect);
            document.getElementById('word-input').disabled = true;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').classList.add('opacity-50', 'cursor-not-allowed');
        }

        /**
         * Verifica la respuesta para el Modo 2.
         * @param {string} userChoice - La clasificación elegida por el usuario.
         */
        function checkAnswerMode2(userChoice) {
            const isCorrect = userChoice === currentWord.tipo;
            showFeedback(isCorrect);
            // Deshabilitar todos los botones de elección
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });
        }

        /**
         * Muestra la retroalimentación (correcto/incorrecto).
         * @param {boolean} isCorrect - Si la respuesta fue correcta.
         */
        function showFeedback(isCorrect) {
            let feedbackHTML = '';
            if (isCorrect) {
                feedbackHTML = `
                    <div class="flex flex-col items-center">
                        <svg class="feedback-icon text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p class="text-2xl font-bold text-green-600 mt-2">¡Correcto!</p>
                    </div>
                `;
            } else {
                feedbackHTML = `
                    <div class="flex flex-col items-center">
                        <svg class="feedback-icon text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p class="text-2xl font-bold text-red-600 mt-2">¡Incorrecto!</p>
                        <p class="text-gray-700 text-lg mt-2">La respuesta correcta es: <strong class="text-blue-600">${currentWord.acentuada}</strong></p>
                        <p class="text-gray-600 text-md mt-1">${currentWord.regla}</p>
                    </div>
                `;
            }
            feedbackContainer.innerHTML = feedbackHTML;
            nextWordBtn.classList.remove('hidden');
        }

        /**
         * Vuelve a la pantalla del menú principal.
         */
        function showMenu() {
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            currentMode = 0;
            currentWord = null;
        }
